<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Needy Streamer Overload</title>
    <style>
      body {
        margin: 0;
        background: #120b12;
        overflow: hidden;
      }
      #canvas {
        width: 100%;
        height: 100vh;
        display: block;
      }
      #loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-family: Arial;
        text-align: center;
      }
      #loader.hide {
        display: none;
      }
      .fill {
        height: 100%;
        width: 40%;
        background: #eb458b;
        animation: l 1.4s infinite;
      }
      @keyframes l {
        0%,
        100% {
          margin-left: -40%;
        }
        50% {
          margin-left: 100%;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="loader">
      <div>port by edurocks</div>
      <div>loading..</div>
      <div class="bar"><div class="fill"></div></div>
    </div>
    <script>
      var canvas = document.getElementById("canvas");
      var loader = document.getElementById("loader");
      var config = {
        dataUrl: "Build/nsoweather2.data.unityweb",
        frameworkUrl: "Build/nsoweather2.framework.js.unityweb",
        codeUrl: "Build/nsoweather2.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "WSS playground",
        productName: "Windose",
        productVersion: "1.4.0"
      };
      var script = document.createElement("script");
      script.src = "Build/nsoweather2.loader.js";
      script.onload = function () {
        createUnityInstance(canvas, config).then(function () {
          loader.classList.add("hide");
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>

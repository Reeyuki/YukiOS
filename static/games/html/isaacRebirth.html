<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TBOI:R</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
}
#game {
    width: 100%;
    height: 100%;
}
</style>
</head>

<body>
<div id="game"></div>

<script>
    EJS_player = "#game";

    // PSP core (ppsspp backend)
    EJS_core = "psp"; // or "ppsspp"

    // Your PSP ISO or CSO
    EJS_gameUrl = "/static/games/pokemon/tboirpsp0301.iso";

    // EmulatorJS data path
    EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";

    // REQUIRED for PSP
    EJS_threads = true;
</script>

<script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
</body>
</html>
